!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="menu4.css" />
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="menu2.html">


            <fieldset>
               <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required /></label>               
               <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required /></label>
               <label for="email">Enter Your Email: <input id="email" type="email" required /></label>
               <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required/></label>
                
               <hr/>
               <label>Account type (required)</label>
            <fieldset>
                <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" />Personal Account</label>
                <label for="bussiness-account"><input class="inline" id="bussiness-account" type="radio" name="account-type" />Bussiness Account</label>
                
                <hr/>
            <fieldset>
              <label for="profile-picture">Upload a Profile Picture: <input type="file" name="profile-picture"/></label>
              <label for="age">Input your age (years);<input type="number" min="13" max="120" name="age"/></label>
              <label for="referrer">How did you hear about us?
               <select id="refferer">
                
                <option value="">(select one)</option>
                <option value="1">YouTube</option>
                <option value="2">Facebook</option>
                <option value="3">Instagram</option>
                <option value="4">Tiktok</option>
               </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="radio" required />I accept the <a href="menu2.html">terms and conditions</a></label>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
